<div class="card">
    <div class="card-content">
      <span class="card-title">Add Item</span>
      <form (ngSubmit)="onSubmit()" class="col s4">
        <div class="row">
          <div class="input-field col s4">
            <input type="text"  [(ngModel)]="item.title" name="title">
            <label>Title</label>
          </div>
          <div class="input-field col s4">
            <input type="text"  [(ngModel)]="item.description" name="description">
            <label>Description</label>
          </div>
          <div class="input-field col s4">
            <input type="text"  [(ngModel)]="item.coId" name="coId">
            <label>coId</label>
          </div>
          <input type="submit" value="Submit" class="btn">
        </div>
      </form>
    </div>
  </div>
